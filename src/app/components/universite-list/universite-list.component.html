<div class="container">
  <h2>Liste des Universités</h2>
  
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let universite of universites">
        <td>{{ universite.idUniversite }}</td>
        <td>{{ universite.nomUniversite }}</td>
        <td>{{ universite.adresse }}</td>
        <td>
          <button (click)="editUniversite(universite)" class="btn btn-primary">Modifier</button>
          <button (click)="deleteUniversite(universite.idUniversite)" class="btn btn-danger">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="universites.length === 0">
    <p>Aucune université disponible.</p>
  </div>
</div>

<h2 *ngIf="isEditing">Modifier l'Université</h2>
<form *ngIf="isEditing" (ngSubmit)="onUpdate()">
  <label for="nomUniversite">Nom:</label>
  <input type="text" id="nomUniversite" [(ngModel)]="universite.nomUniversite" name="nomUniversite" required />
  
  <label for="adresse">Adresse:</label>
  <input type="text" id="adresse" [(ngModel)]="universite.adresse" name="adresse" required />
  
  <button type="submit" class="btn btn-primary">Mettre à jour</button>
  <button type="button" (click)="cancelEdit()" class="btn btn-secondary">Annuler</button>
</form>

<h2>Ajouter une Université</h2>
<form (ngSubmit)="onSubmit()">
  <label for="nomUniversite">Nom:</label>
  <input type="text" id="nomUniversite" [(ngModel)]="universite.nomUniversite" name="nomUniversite" required />
  
  <label for="adresse">Adresse:</label>
  <input type="text" id="adresse" [(ngModel)]="universite.adresse" name="adresse" required />
  
  <button type="submit" class="btn btn-success">Ajouter</button>
</form>
