<!-- src/app/components/update-universite/update-universite.component.html -->
<div class="container">
    <h2>Mise à jour de l'Université</h2>
    
    <form (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label for="nomUniversite">Nom de l'Université</label>
        <input type="text" class="form-control" id="nomUniversite" [(ngModel)]="universite.nomUniversite" name="nomUniversite" required>
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" class="form-control" id="adresse" [(ngModel)]="universite.adresse" name="adresse" required>
      </div>
      <button type="submit" class="btn btn-primary">Mettre à jour</button>
      <a routerLink="/universite-list" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
